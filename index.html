      margin: 5px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
  <title>Шесть колонок</title>
</head>
<body>

  <div class="column">Колонка 1</div>
  <div class="column">Колонка 2</div>
  <div class="column">Колонка 3</div>
  <div class="column">Колонка 4</div>

</html>
